<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Node.js Chat Application</title>

    <script src="/socket.io/socket.io.js"></script>

    <!-- Materialize CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div class="row">
        <div class="col s6 offset-s3">
            <h3>Node.js Chat Application</h3>

            <blockquote>
                This Application is a simple chat application built with <br> node, express, mongoose, and socket.io.
            </blockquote>

            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="name" type="text" class="validate">
                            <label for="name">Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="message" type="text" class="validate">
                            <label for="message">Message</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <button class="btn waves-effect waves-light red darken-1" id="send">
                                Send Message <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <ul class="collection with-header z-depth-1" id="messages">
                <li class="collection-header">
                    <h5>Messages</h5>
                    <button class="waves-effect waves-dark btn red darken-2" id="clear-msgs">Clear Messages</button>
                </li>
            </ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
